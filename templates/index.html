<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Search</title>
    <!-- Include Bootstrap and DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Ontology Search</h2>
        <input type="text" id="searchQuery" class="form-control mb-3" placeholder="Search..." oninput="performSearch()">
        
        <table id="resultTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Predicate</th>
                    <th>Object</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Include jQuery, Bootstrap, and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        // Initial DataTable setup
        $(document).ready(function() {
            $('#resultTable').DataTable();
        });

        // Perform the search and update the table
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            
            $.get('/search', { query: query }, function(data) {
                // Clear existing rows
                const table = $('#resultTable').DataTable();
                table.clear();

                // Add new rows based on search result
                data.forEach(item => {
                    table.row.add(item);
                });

                // Draw the updated table
                table.draw();
            });
        }
    </script>
</body>
</html>
